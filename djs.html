<script>

    function f1() {

 var xz = new Date();

 var wl =new Date(2019,01,05,0,0,0);

var b = (wl-xz)/1000;


 var t = Math.floor(b/86400);

 var h = Math.floor(b%86400/3600);

 var f = Math.floor(b%3600/60);

 var m = Math.floor(b%60);


        d1.innerHTML = t +'天'+h +'时'+f +'分钟'+ m + '秒';
    }
    setInterval(function () {f1()},10);






</script>
